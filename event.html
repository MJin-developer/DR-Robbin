<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            width: 100%;
            margin: 0px auto;
        }

        #title{
            margin: 0px;
            width: 100%;
            height: 400px;
            background-image: url('./img/EventNotice.JPG');
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #t1{
            margin-bottom: 0.5em;
            font-family: serif;
            font-size: 45px;
        }
        #t2{font-size: 23px;}

        #eventButton{
            display: flex;
            flex-direction: row;
            width: 600px;
            height: 60px;
            margin-top: 120px;
        }
        .btn{
            background-color: whitesmoke;
            border: none;
            border-radius: 0px;
            font-size: 22px;
            outline: none;
            font-weight: bold;
        }
        #changePage{
            padding-top: 30px;
            width: 1300px;
            border: 1px solid black;
        }
    </style>

    <script>
        function nowEvent(){
            var ev=document.getElementById('iframe');
            ev.src="./nowEvent.html";
        }
        function shopEvent(){
            var ev=document.getElementById('iframe');
            ev.src="./shopEvent.html";
        }
        function endEvent(){
            var ev=document.getElementById('iframe');
            ev.src="./endEvent.html";
        }
    </script>
</head>
<body>

    <div id="page">
        <header>
            <div id="title">
                <h1 id="t1"><strong>Event Notice</strong></h1>
                <h2 id="t2"><strong>지금 닥터로빈의 새로운 소식을 만나보세요!</strong></h2>
            </div>
        </header>
        <section>
            <div id="eventButton">
                <button class="btn" onclick="nowEvent()">진행중인 이벤트</button>
                <button class="btn" onclick="shopEvent()">매장별 이벤트</button>
                <button class="btn" onclick="endEvent()">종료된 이벤트</button>
            </div>
            <div id="changePage">
                <iframe id="iframe" src="./nowEvent.html" frameborder="0" height="2600px"></iframe>
            </div>
        </section>
    </div>
    
</body>
</html>
