<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="./css/readmore_ee1.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <img id="mainimg" src="./img/endEvent1.jpg" alt="">
    </header>
    <section>
        <div id="page">
            <div id="titlearea">
                <p id="title">와인과 함께하는 특별한 메뉴!</p>
                <div id="miniline">
                    <img src="./img/ee1_1.PNG" alt="" class="miniimg">
                    <img src="./img/ee1_2.PNG" alt="" class="miniimg">
                </div>
                <div id="line"></div>
                <img id="detail" src="./img/ee1_detail.jpg" alt="">
            </div>
            <div id="textarea">
                <br>
                <p>와인과 함께, 까수엘라 그리고 카프레제</p>
                <p>애피타이저로 까수엘라와 카프레제 어떠세요?</p>
                <br>
                <p>지금 닥터로빈 8개 매장에서</p>
                <p>와인과 함께 특별한 메뉴를 만나보세요.</p>
                <p>(강서/공덕/광화문/반포/상암/여의도메리어트/흑석/홍대)</p>
                <br>
                <p>*메리어트점의 경우, 까수엘라 가격이 상이합니다.</p>
            </div>
            <div id="commentarea">
                <p id="p1">댓글 남기기</p>
                <p id="p2"><em>이메일은 공개되지 않습니다. 필수 입력창은 *로 표시되어 있습니다.</em></p>
                <form action="">
                    <p class="comment">댓글</p>
                    <textarea id="comment" class="input"></textarea>
                    <p class="comment">이름 *</p>
                    <input type="text" class="input">
                    <p class="comment">이메일 *</p>
                    <input type="email" class="input">
                    <p class="comment">웹사이트</p>
                    <input type="url" class="input">
                    <p><label for=""><input type="checkbox" style="width: 25px;" id="cb">나중을 위해 이름, 이메일주소, 웹사이트 주소를 이 브라우저에 저장.</label></p>
                    <input type="submit" id="submit" value="댓글 작성">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
