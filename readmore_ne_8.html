<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="./css/readmore_ne.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <img id="mainimg" src="./img/nowEvent8.jpg" alt="">
    </header>
    <section>
        <div id="page">
            <div id="titlearea">
                <p id="title">닥터로빈 신규 음료 출시 기념 스테비아 할인 이벤트</p>
                <div id="miniline">
                    <img src="./img/ne8_1.PNG" alt="" class="miniimg">
                    <img src="./img/ne8_2.PNG" alt="" class="miniimg">
                </div>
                <div id="line"></div>
                <h4>자세한 내용은 인스타그램을 통해 확인하세요!</h4>
                <div id="img">
                    <p>[ 닥터로빈 공식 인스타그램 계정 (클릭 시 이동) ]</p>
                    <a href="https://www.instagram.com/drrobbin_korea/"><img src="./img/instagram.PNG" alt=""></a>
                </div>
            </div>
            <div id="commentarea">
                <p id="p1">댓글 남기기</p>
                <p id="p2"><em>이메일은 공개되지 않습니다. 필수 입력창은 *로 표시되어 있습니다.</em></p>
                <form action="">
                    <p class="comment">댓글</p>
                    <textarea id="comment" class="input"></textarea>
                    <p class="comment">이름 *</p>
                    <input type="text" class="input">
                    <p class="comment">이메일 *</p>
                    <input type="email" class="input">
                    <p class="comment">웹사이트</p>
                    <input type="url" class="input">
                    <p><label for=""><input type="checkbox" style="width: 25px;" id="cb">나중을 위해 이름, 이메일주소, 웹사이트 주소를 이 브라우저에 저장.</label></p>
                    <input type="submit" id="submit" value="댓글 작성">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
