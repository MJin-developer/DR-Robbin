<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap Library -->
    <!-- 스타일 라이브러리 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- 동적인 기능을 위한 JS 라이브러리 -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->

    <style>
        #page{
            width: 95%;
            margin-left: auto; margin-right: auto;
        }
        .row{
            display: flex;
            justify-content: flex-start;
            flex-wrap: nowrap;
        }
        .card p{
            font-weight: 600;
            font-size: 1.5em;
        }
        .card{
            border: 0px;
            border-radius: 0px;
            margin: 0px 15px;
            background-color: whitesmoke;
            margin-bottom: 60px;
            width: 30%;
            min-width: 200px;
        }
        #btn{
            width: 120px;
            height: 45px;
            border: 2px solid green;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }
        .card a{
            font-size: 0.8em;
            letter-spacing: 1.5px;
        }
    </style>
</head>
<body>
    <div id="page">
        <div class="row">
            <div class="card">
                <img src="./img/shopEvent4.jpg" class="card-img-top">
                <div class="card-body">

            </div>

            <div class="card">

                <div class="card-body">
                    <p>[강서점] 단체 예약 혜택</p>
                    <div id=btn><a href="" class="btn btn-light" >Read more</a></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <img src="./img/shopEvent1.jpg" class="card-img-top">
                <div class="card-body">
                    <p>[메리어트점] 메리어트점 이용고객 할인 이벤트</p>
